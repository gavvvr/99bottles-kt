language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

services:
  - docker

script:
  - >
    docker run --rm -v $HOME/.gradle/:/root/.gradle/
    -v`pwd`:`pwd` -w`pwd`
    gradle:6.0.1-jdk8 gradle test
